<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stoichiometry Practice – IGCSE</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }
    .tagline {
      margin-bottom: 1rem;
      font-size: 0.95rem;
      color: #555;
    }
    .card {
      background: #ffffff;
      border-radius: 0.75rem;
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .label {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #555;
      margin-bottom: 0.3rem;
    }
    .equation {
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 0.3rem;
    }
    .description {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .question-text {
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    .question-meta {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 0.6rem;
    }
    input[type="number"],
    input[type="text"] {
      padding: 0.3rem 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[type="number"] {
      width: 160px;
    }
    input[type="text"] {
      width: 200px;
    }
    .unit {
      margin-left: 0.2rem;
      font-size: 0.9rem;
    }
    .buttons {
      margin-top: 0.8rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0.45rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: #2f8fda;
      color: white;
    }
    button.secondary {
      background: #e0e0e0;
      color: #333;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    .feedback {
      margin-top: 0.7rem;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .feedback.correct {
      color: #1b8a4a;
    }
    .feedback.incorrect {
      color: #c0392b;
    }
    .solution-steps {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .solution-steps p {
      margin: 0.2rem 0;
    }
    .solution-steps strong {
      font-weight: 600;
    }
    .controls-row {
      margin-bottom: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
    }
    select {
      padding: 0.25rem 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    .note {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.3rem;
    }
    .pill {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: #e8f2fc;
      color: #1f4f91;
      font-size: 0.78rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-left: 0.3rem;
    }
    .small {
      font-size: 0.85rem;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      margin-top: 0.4rem;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 0.25rem 0.3rem;
      text-align: left;
    }
    th {
      font-weight: 600;
      background: #f7f7f7;
    }
    .badge {
      display: inline-block;
      padding: 0.05rem 0.4rem;
      border-radius: 999px;
      background: #e9f7ef;
      color: #1b8a4a;
      font-size: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Stoichiometry Practice</h1>
  <div class="tagline">
    Year 9/10 IGCSE practice – mass ↔ mass, mass ↔ gas volume, gas ↔ gas, concentration questions.  
    Enter your answer to 2–3 s.f. The app accepts small rounding differences.
  </div>

  <!-- Player + analytics controls -->
  <div class="card">
    <div class="label">Player</div>
    <div class="controls-row">
      <input type="text" id="playerNameInput" placeholder="Enter your name or nickname">
      <button id="setPlayerBtn">Set player</button>
    </div>
    <div class="small" id="currentPlayerLabel">Current player: <strong>Guest</strong></div>
    <div class="note">
      Leaderboard and stats are saved in this browser only (using localStorage).
    </div>
  </div>
